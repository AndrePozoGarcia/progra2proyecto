<div>
    <label for="email1" class="block text-900 font-medium mb-2">Email</label>
    <input id="email" name="email" type="text" [(ngModel)]="registerUser.email" pInputText class="w-full mb-3">

    <label for="password1" class="block text-900 font-medium mb-2">Password</label>
    <input id="password1" name="passeord" [(ngModel)]="registerUser.passeord" type="password" pInputText class="w-full mb-3">

    <button pRipple label="Register" icon="pi pi-user" class="w-full"></button>
</div>
